<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS - Data Insights</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #d6c6f8, #ffffff);
            text-align: center;
            color: #2a1a5e;
        }
        .top-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: top 0.3s ease-in-out;
        }
        .top-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a1a5e;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: #2a1a5e;
        }
        .top-bar nav {
            display: flex;
        }
        .top-bar nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4a3f80;
            font-weight: 600;
            transition: 0.3s;
        }
        .top-bar nav a:hover {
            color: #6a50c8;
        }
        .container {
            max-width: 900px;
            margin: 150px auto 50px;
            padding: 40px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .top-bar {
                width: 95%;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
            .top-bar nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
                border-radius: 0 0 12px 12px;
                opacity: 0;
                transform: translateY(-100%);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            .top-bar nav.active {
                display: flex;
                opacity: 1;
                transform: translateY(50px);
            }
            .top-bar nav a {
                display: block;
                padding: 10px 0;
                text-align: center;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.top-bar nav');
            menu.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <div class="logo">LOS</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
            <a href="#">User Stories</a>
            <a href="#">Product</a>
            <a href="#">Reviews</a>
            <a href="#">Pricing</a>
            <a href="#">FAQ's</a>
        </nav>
    </div>
    <div class="container">
        <h1 class="heading">Lead with the data to save your time and money</h1>
        <p class="subheading">Understand your market better with accurate, real-time insights. Analyze trends, track competitors – all in one place.</p>
    </div>
</body>
</html>
