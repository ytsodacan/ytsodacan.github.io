<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }
    .login-box {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    input,
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2 style="color: white;">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <p id="error-message" style="color: red; display: none;">Wrong password</p>
    <button type="button" onclick="login()">Login</button>
  </div>
  
  <script>
    const supabaseUrl = "https://puzrnkzbdenhcaxvmojd.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1enJua3piZGVuaGNheHZtb2pkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA2Mjg2MjUsImV4cCI6MjA1NjIwNDYyNX0.azOKL2Ds58UO98cCUkQNeNVPUT3necSgCDOOaMWCo94";
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      console.log("Login button clicked");
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      const { data, error } = await client.auth.signInWithPassword({ email, password });
      console.log("Data:", data);
      console.log("Error:", error);

      if (error) {
        errorMessage.innerText = error.message;
        errorMessage.style.display = "block";
      } else {
        errorMessage.style.display = "none";
        document.getElementById("loginBox").style.display = "none";
        console.log("Login successful, creating iframe...");

        // Dynamically create the iframe after login
        event.preventDefault(); // Prevent form submission if needed
        const iframe = document.createElement("iframe");
        iframe.src = "https://ytsodacan.github.io/resent";
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        document.body.appendChild(iframe);
        console.log("Iframe appended");
      }
    }
  </script>
</body>
</html>
